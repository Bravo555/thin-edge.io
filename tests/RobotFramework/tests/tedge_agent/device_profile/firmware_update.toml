operation = "firmware_update"

[init]
action = "proceed"
on_success = "scheduled"

[scheduled]
script = "/usr/bin/sleep 1"
on_success = "executing"

[executing]
script = "/bin/sh -c 'echo \"Touching /tmp/custom_reboot_marker\" >&2; touch /tmp/custom_reboot_marker; /usr/bin/sleep 1'"
on_success = "restart"

[restart]
operation = "restart"
on_exec = "waiting_for_restart"

[waiting_for_restart]
action = "await-operation-completion"
on_success = "verify"
on_error = { status = "failed", reason = "fail to restart"}

[verify]
script = "/usr/bin/sleep 1"
on_success = "agent_update"

# Update the agent (as the image in the agent might be older)
[agent_update]
operation = "software_update"
input_script = "/etc/tedge/operations/tedge_operator_helper.sh update_agent"
on_exec = "waiting_for_agent_update"

[waiting_for_agent_update]
action = "await-operation-completion"
on_success = "commit"
on_error = { status = "rollback" }

[commit]
script = "/usr/bin/sleep 1"
on_success = "successful"

[rollback]
script = "/usr/bin/sleep 1"
on_success = "restart_rollback"
on_error = "restart_rollback"

[restart_rollback]
operation = "restart"
on_exec = "waiting_restart_after_rollback"
on_success = "waiting_restart_after_rollback"
on_error = { status = "failed", reason = "Failed to restart device" }

[waiting_restart_after_rollback]
script = "/usr/bin/sleep 1"
on_success = "failed"
on_error = { status = "failed", reason = "Failed to restart device" }

[successful]
action = "cleanup"

[failed]
action = "cleanup"
