operation = "software_list"                            # A built in operation can be overridden 

[init]
script = "/etc/tedge/operations/init-software-list.sh ${.topic}" # The json output of the script is used for the next step
on_stdout = ["scheduled"]

[scheduled]
operation = "builtin:software_list"
on_exec = "executing"

[executing]
action = "await-operation-completion"
on_success = "postprocess"

[postprocess]
script = "/etc/tedge/operations/echo-as-json.sh postprocess done"
on_success = "successful"

[successful]
action = "cleanup"

[failed]
action = "cleanup"
