[package]
name = "c8y-remote-access-plugin"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[package.metadata.deb]
assets = [
    [
        "target/release/c8y-remote-access-plugin",
        "/usr/bin/c8y-remote-access-plugin",
        "755",
    ],
]

[dependencies]
async-compat = "0.2.1"
async-tungstenite = { version = "0.18.0", features = [
    "tokio-runtime",
    "tokio-rustls-native-certs",
] }
base64 = "0.13.1"
csv = "1.1.6"
futures = "0.3.25"
futures-util = "0.3.25"
http = "0.2.8"
miette = { version = "5.5.0", features = ["fancy"] }
mqtt_channel = { path = "../../crates/common/mqtt_channel" }
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = [
    "macros",
    "rt-multi-thread",
    "io-util",
    "fs",
    "time",
] }
toml = "0.5"
tungstenite = "0.17.3"
url = "2.3.1"
ws_stream_tungstenite = "0.9.0"
