<Plugin tcpconns>
	ListeningPorts false
	AllPortsSummary false
</Plugin>

<Plugin thermal>
	ForceUseProcfs false
	Device "THRM"
	IgnoreSelected false
</Plugin>


<Plugin unixsock>
	SocketFile "/var/run/collectd-unixsock"
	SocketGroup "tedge"
	SocketPerms "0660"
	DeleteSocket false
</Plugin>

<Include "/etc/collectd/collectd.conf.d">
	Filter "*.conf"
</Include>

PreCacheChain "PreCache"

LoadPlugin match_regex

<Chain "PreCache">
	<Rule "memory_free_only">
		<Match "regex">
			Plugin "memory"
		</Match>
		<Match "regex">
			TypeInstance "used"
			Invert true
		</Match>
		Target "stop"
	</Rule>
	<Rule "disk_free_only">
		<Match "regex">
			Plugin "df"
		</Match>
		<Match "regex">
			TypeInstance "used"
			Invert true
		</Match>
		Target "stop"
	</Rule>
</Chain>
