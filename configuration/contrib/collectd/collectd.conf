</LoadPlugin>
#LoadPlugin filecount
#LoadPlugin interface
#LoadPlugin iptables
LoadPlugin memory
#LoadPlugin modbus
LoadPlugin mqtt
#LoadPlugin netlink
#LoadPlugin ntpd
#LoadPlugin ping
LoadPlugin processes
#LoadPlugin rrdcached
#LoadPlugin rrdtool
#LoadPlugin smart
#LoadPlugin snmp
#LoadPlugin snmp_agent
#LoadPlugin swap
#LoadPlugin table
#LoadPlugin tail
#LoadPlugin tail_csv
<LoadPlugin tcpconns>
	Interval 3600
</LoadPlugin>
#LoadPlugin thermal
LoadPlugin unixsock

